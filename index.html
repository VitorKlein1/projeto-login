<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Materi+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="welcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="forgot-password.html" method="post">
                    <p class="loginInfo">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" placeholder="email" required maxlength="200" onclick="injetandoInfo()">
                    </p>
                    <p class="loginInfo"> 
                        <label for="ipassword">Senha: </label>
                        <input type="password" name="password" id="ipassword" placeholder="senha" required minlength="5" maxlength="100">
                    </p>
                    <p id="enter">
                        <input type="submit" value="Entrar">
                    </p>
                    <p id="forgotPassword">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</html>
